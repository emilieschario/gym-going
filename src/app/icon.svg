    <rect x="39" y="30" width="7" height="12" rx="2" opacity="0.95"/>
    <rect x="25" y="34" width="14" height="4" rx="2" opacity="0.95"/>
    <rect x="16" y="28" width="2" height="16" rx="1" opacity="0.85"/>
    <rect x="46" y="28" width="2" height="16" rx="1" opacity="0.85"/>
  </g>

  <!-- tiny spark -->
  <path d="M32 18l1.2 3.2L36 22l-2.8 0.8L32 26l-1.2-3.2L28 22l2.8-0.8L32 18z" fill="#ffffff" opacity="0.9"/>
